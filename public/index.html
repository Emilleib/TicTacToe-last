<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>TicTacToe Game</title>

		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="board">
			<button type="button" title="a0" class="cell" id="a0"></button>
			<button type="button" title="a1" class="cell" id="a1"></button>
			<button type="button" title="a2" class="cell" id="a2"></button>
			<button type="button" title="b0" class="cell" id="b0"></button>
			<button type="button" title="b1" class="cell" id="b1"></button>
			<button type="button" title="b2" class="cell" id="b2"></button>
			<button type="button" title="c0" class="cell" id="c0"></button>
			<button type="button" title="c1" class="cell" id="c1"></button>
			<button type="button" title="c2" class="cell" id="c2"></button>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="game.js"></script>
	</body>
</html>
